<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style/estilo2.css" />
    <link rel="stylesheet" href="/style/estiloindex.css" />
    <title>SmallSynk Cadastro</title>
  </head>
  <body>
    <main class="main-cadastro">
      <div class="container-inf">
        <div>
          <img src="./assets/Wavy_Bus-31_Single-01.jpg" alt="" />
        </div>
      </div>
      <div class="content-form">
        <form action="">
          <div class="titulo-form">
            <h1>SmallSynk</h1>
          </div>
          <div class="inputs-form">
            <div class="subtitulo-form">
              <h2>Bem-vindo! Crie sua conta para continuar</h2>
              <p>A inscrição é gratuita e leva apenas um minuto.</p>
            </div>
            <br />
            <label for="name">Nome e sobrenome</label>
            <input type="text" name="name" />
            <br />
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required />
            <br />
            <label for="password">Senha</label>
            <input type="password" name="password" id="senha" required />
            <br />
            <div>
              <button type="submit">Crie sua conta</button>
              <button type="submit">
                <i class="fa-brands fa-google"></i>
                Acessar pelo Google
              </button>
            </div>
          </div>
          <br />
          <br />
          <div class="conta-problemas">
            <p>
              <strong><a href="">Esqueceu sua senha?</a></strong>
            </p>
            <p>
              Não tem uma conta? <strong><a href="">Crie uma conta</a></strong>
            </p>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
