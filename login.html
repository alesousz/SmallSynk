<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>SmallSynk Login</title>
    <link rel="stylesheet" href="./style/estilo2.css" />
    <link rel="stylesheet" href="/style/estiloindex.css" />
  </head>
  <body>
    <main>
      <div class="container-form">
        <form action="">
          <div class="titulo-form">
            <h1>SmallSynk</h1>
          </div>

          <div class="inputs-form">
            <div class="subtitulo-form">
              <h2>Bem-vindo de volta!</h2>
              <p>Acesse sua conta para continuar</p>
            </div>
            <br />
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required />
            <br />
            <label for="password">Senha</label>
            <input type="password" name="password" id="senha" required />
            <br />
            <div><button type="submit">Entrar</button></div>
          </div>
          <div class="conta-problemas">
            <p>
              <strong><a href="">Esqueceu sua senha?</a></strong>
            </p>
            <p>
              NÃ£o tem uma conta? <strong><a href="">Crie uma conta</a></strong>
            </p>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
