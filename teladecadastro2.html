<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>SmallSynk Login</title>
    <link rel="stylesheet" href="./style/estilo2.css" />
    <link rel="stylesheet" href="/style/estiloindex.css" />
  </head>
  <body>
    <main class="main-cadastro2">
      <button class="botao-salvar">SALVAR</button>
      <div id="cliente">
        <div id="cliente_content">
          <div>
            <span class="pesquisar">
              <input type="number" name="cnpj" id="" placeholder="CNPJ*" />
            </span>
          </div>

          <div>
            <span class="pesquisar">
              <input type="text" placeholder="Razão Social*" />
            </span>
            <span class="pesquisar">
              <input type="date" placeholder="Data da fundação" />
            </span>
          </div>

          <div>
            <span class="pesquisar">
              <input type="text" placeholder="Código CNAE" />
            </span>

            <span class="pesquisar">
              <input type="text" placeholder="CNAE Fiscal" />
              <i class="fa-solid fa-magnifying-glass"></i>
            </span>
          </div>
          <div>
            <span class="pesquisar">
              <input type="text" placeholder="Código natureza jurídica*" />
            </span>

            <span class="pesquisar">
              <input type="text" placeholder="Descrição natureza jurídica*" />
              <i class="fa-solid fa-magnifying-glass"></i>
            </span>
          </div>
          <div>
            <span class="pesquisar">
              <input type="text" placeholder="Identificador da IE" />
            </span>
            <span class="pesquisar">
              <input type="text" placeholder="Inscrição Estadual" />
            </span>

            <select name="escolha" aria-placeholder="UF Registro da IE">
              <option value="opcao1">Ativo</option>
              <option value="opcao2" selected>Inativo</option>
            </select>

            <select name="escolha" aria-placeholder="Situação da IE">
              <option value="opcao1">Ativo</option>
              <option value="opcao2" selected>Inativo</option>
            </select>
          </div>
          <div>
            <label for="">Caracteristica*</label>
            <select name="escolha">
              <option value="opcao1">Ativo</option>
              <option value="opcao2" selected>Inativo</option>
            </select>
            <label for="">Tipo Cliente*</label>
            <select name="escolha">
              <option value="opcao1">Ativo</option>
              <option value="opcao2" selected>Inativo</option>
            </select>
          </div>
        </div>
        <div class="botao-fixo">
          <button id="open_btn">
            <i id="open_btn_icon" class="fa-solid fa-chevron-down"></i>
            <p>Cliente</p>
          </button>
          <div class="linha"></div>
        </div>
        <div id="cliente2">
          <div id="cliente_content2">
            <h3>Configurações adicionais</h3>
            <div>
              <input type="text" placeholder="CEP" />
              <label for="">Tipo de Logradouro</label>
              <select name="escolha">
                <option value="opcao1">Ativo</option>
                <option value="opcao2" selected>Inativo</option>
              </select>
            </div>
            <div>
              <input type="text" placeholder="Logradouro" />
              <input type="text" placeholder="Bairro" />
            </div>
            <div>
              <input type="text" placeholder="Logradouro" />
              <input type="text" name="" id="" placeholder="teste" />
            </div>
          </div>
          <div class="botao-fixo2">
            <button id="open_btn2">
              <i id="open_btn_icon2" class="fa-solid fa-chevron-down"></i>
              <p>Informações</p>
            </button>
            <div class="linha2"></div>
          </div>
        </div>
      </div>
    </main>
    <script src="/js/main.js"></script>
  </body>
</html>
