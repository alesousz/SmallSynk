<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supermercado</title>
    <link rel="stylesheet" href="./style/estilovenda.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="./assets/logoloja.png" alt="Logo do Supermercado">
        </div>
        <div class="dadosloja">
            <h1>Bom Preço</h1>
            <p>R 22 nº 001 - Centro</p>
            <p>Telefone: (34) 3333-3333</p>
            <p>Ituiutaba - MG</p>
        </div>
    </header>

    <main>
        <div class="ifoprodutos">
            <img src="./assets/coca.jpg" alt="Produto"> <!-- mostrar a imagem do produto que está sendo registrado -->
        </div>
        <div class="registro">
            <img src="./assets/cupom.jpg" alt="Cupom Fiscal"><!-- mostrar a imagem do cupom sendo gerado -->
            <div class="items">
                <!-- Itens serão inseridos aqui -->
            </div>
            <div class="dadoscompra">
                <input type="number" placeholder="Cód Barras">
                <input type="number" placeholder="Quantidade">
                <input type="number" placeholder="Preço Unit">
                <input type="number" placeholder="Preço Total" disabled>
                <input type="number" placeholder="Subtotal" disabled>
                
            </div>
        </div>
    </main>
</body>
</html>
